<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery Gallery Slider</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="slider-container">
    <div id="slider" class="hide">
        <div class="slider-image">
            <img src="images/bobs-burgers-01.png">
        </div>
        <div class="slider-image">
            <img src="images/bobs-burgers-02.png">
        </div>
        <div class="slider-image">
            <img src="images/bobs-burgers-03.png">
        </div>
        <div class="slider-image">
            <img src="images/bobs-burgers-04.png">
        </div>
        <div class="slider-image">
            <img src="images/bobs-burgers-05.png">
        </div>
    </div>
    <div id="controls">
        <div id="prev">Previous</div>
        <div id="next">Next</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
